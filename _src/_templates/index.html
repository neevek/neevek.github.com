<!DOCTYPE HTML >
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="<TMPL_VAR description>">
        <title><TMPL_VAR title> - NEEVEK - pragmatist, enthusiast, geek</title>
        <link href='http://fonts.googleapis.com/css?family=EB+Garamond|Nothing+You+Could+Do|Titillium+Web' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/css/index.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <div id="container">
            <div id="header">
                <div id="nav">
                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li><a href="/about">ABOUT</a></li>
                    </ul>
                </div>
                <div id="sig">
                    driven by thirst for knowledge.
                </div>
            </div>

            <div id="body">
                <div id="content">
                    <div id="index">
                        <ul>
                            <TMPL_LOOP __minerl_all_posts>
                            <li><h2 class="post_title"><a href="<TMPL_VAR __post_link>"><TMPL_VAR __post_title></a></h2></li>
                            <div class="post_content">
                                <TMPL_VAR __post_excerpt>... 
                            </div>
                            </TMPL_LOOP>
                        </ul>

                    </div>
                </div>
                <div id="sidebar">
                    <h3>Recent Posts</h3>
                    <ul>
                        <TMPL_LOOP __minerl_recent_posts>
                        <li><a href="<TMPL_VAR __post_link>"><TMPL_VAR __post_title></a> - <span class="createdate"><TMPL_VAR __post_createdate></span></li>
                        </TMPL_LOOP>
                    </ul>

                    <h3>Tags</h3>
                    <ul>
                        <TMPL_LOOP __minerl_all_tags>
                        <li><a href="/tags/<TMPL_VAR __minerl_tag>"><TMPL_VAR __minerl_tag></a> (<TMPL_VAR __minerl_post_count>)</li>
                        </TMPL_LOOP>
                    </ul>

                    <h3>Archives</h3>
                    <ul>
                        <TMPL_LOOP __minerl_archived_months>
                        <li><a href="/archives/<TMPL_VAR __minerl_month_link>"><TMPL_VAR __minerl_month_display></a> (<TMPL_VAR __minerl_post_count>)</li>
                        </TMPL_LOOP>
                    </ul>
                </div>
            </div>

            <div id="footer">
                Pages of this site are generated by <strong><em><a href="https://github.com/neevek/minerl">Minerl</a></em></strong> <br />
                All Rights Reserved. Â© 2013 neevek<br/>
                <a href="http://github.com/neevek">http://github.com/neevek</a><br />
            </div>
        </div> 
    </body>
</html>
