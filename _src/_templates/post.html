---
layout: default
---
<div id="content">
    <h2 class="title"><TMPL_VAR title></h2>

    <div class="postmeta">
        <span class="postmeta_text">Posted on</span> <span class="createdate"><a href="#" title="<TMPL_VAR __post_createtime>"><TMPL_VAR __post_createdate></a></span> by <span class="author"><TMPL_VAR author></span>&nbsp;&nbsp;&nbsp;&nbsp; <span class="postmeta_text">Tags:</span>
        <TMPL_LOOP __post_tags>
        <span class="postmeta_tags"><a href="<TMPL_VAR __minerl_tag_link>"><TMPL_VAR __minerl_tag_name></a></span><TMPL_UNLESS __last__>, </TMPL_UNLESS>
        </TMPL_LOOP>

    </div>

    <div class="postcontent">
        <TMPL_VAR content>
    </div>
    <hr id="disqus_thread_separator" />
    <div id="disqus_thread"></div>
</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'neevek'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
 dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
 })();
</script>
